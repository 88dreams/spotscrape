<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotScrape</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">SpotScrape</h1>
        
        <!-- Search Section -->
        <section class="card">
            <h2 class="section-title">Search</h2>
            <div class="space-y-4">
                <div class="flex gap-6">
                    <label class="flex items-center">
                        <input type="radio" name="searchMethod" value="url" checked>
                        <span class="ml-2">URL Search</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="searchMethod" value="gpt">
                        <span class="ml-2">GPT Search</span>
                    </label>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="urlInput" placeholder="Enter URL" class="input-field">
                    <button id="searchButton">Search</button>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section id="progressContainer" class="card hidden">
            <div class="flex justify-between mb-2">
                <span id="progressText" class="text-gray-600">Processing...</span>
                <span id="progressPercent" class="font-semibold">0%</span>
            </div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </section>

        <!-- Messages Section -->
        <section class="card">
            <h2 class="section-title">Messages</h2>
            <div id="messages" class="messages-container"></div>
        </section>

        <!-- Albums Section -->
        <section class="card">
            <h2 class="section-title">Albums + Artists</h2>
            <div id="albumsList" class="albums-grid"></div>
        </section>

        <!-- Playlist Section -->
        <section class="card">
            <h2 class="section-title">Create Playlist</h2>
            <div class="space-y-4">
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <label>All Tracks</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="allTracksSwitch" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="flex justify-between">
                        <label>Most Popular Track Only</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="popularTracksSwitch">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="space-y-2">
                    <div>
                        <label for="playlistName">Playlist Name</label>
                        <input type="text" id="playlistName" placeholder="Enter playlist name" class="input-field">
                    </div>
                    <div>
                        <label for="playlistDescription">Description</label>
                        <textarea id="playlistDescription" placeholder="Enter playlist description" class="input-field"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button id="createPlaylistButton" class="create-button">GO</button>
                </div>
            </div>
        </section>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
