<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotscraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Messages window styles */
        #messages {
            margin: 20px 0;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }
        .message.error {
            color: #dc2626;
            background-color: #fee2e2;
            border-color: #fecaca;
            padding: 10px;
            border-radius: 6px;
        }
        .quit-button {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.2s;
            z-index: 1000;
        }
        .quit-button:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>
    <button id="quitButton" class="quit-button" onclick="window.close()">Quit</button>
    
    <div class="min-h-screen bg-gradient">
        <main class="max-w-7xl mx-auto">
            <div class="section-container">
                <!-- Search Section -->
                <div class="p-6 bg-white shadow rounded-lg">
                    <h2 class="section-title">Search Page</h2>
                    <div class="content-section">
                        <!-- URL Input -->
                        <div class="half-width-container">
                            <input type="text" id="urlInput" class="px-4 py-2 border rounded-md" placeholder="Enter URL to search">
                        </div>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="searchMethod" value="gpt" class="form-radio">
                                <span class="ml-2">GPT</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="searchMethod" value="url" class="form-radio" checked>
                                <span class="ml-2">URL</span>
                            </label>
                        </div>
                        <div>
                            <button id="searchButton" class="action-button">Go!</button>
                        </div>
                    </div>
                </div>

                <!-- Two Column Layout -->
                <div class="two-column-section">
                    <!-- Left Column: Artists + Albums -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="p-6">
                            <h2 class="section-title">Artists + Albums</h2>
                            <div id="albumsList" class="content-section"></div>
                        </div>
                    </div>

                    <!-- Right Column: Messages -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="p-6">
                            <h2 class="section-title">Messages</h2>
                            <div id="messages" class="content-section"></div>
                        </div>
                    </div>
                </div>

                <!-- Playlist Options Section -->
                <div class="bg-white shadow rounded-lg">
                    <div class="p-6">
                        <h2 class="section-title">Create Playlists</h2>
                        <div class="content-section">
                            <div class="flex items-center">
                                <label class="switch">
                                    <input type="checkbox" id="allTracksSwitch" checked>
                                    <span class="slider round"></span>
                                </label>
                                <label class="flex flex-col ml-3">
                                    <span>All Tracks</span>
                                    <span class="text-sm text-gray-600">Include every track from selected albums</span>
                                </label>
                            </div>
                            <div class="flex items-center">
                                <label class="switch">
                                    <input type="checkbox" id="popularTracksSwitch">
                                    <span class="slider round"></span>
                                </label>
                                <label class="flex flex-col ml-3">
                                    <span>Popular Tracks</span>
                                    <span class="text-sm text-gray-600">Include only the most popular track from each album</span>
                                </label>
                            </div>
                            <!-- Playlist Name Input -->
                            <div class="half-width-container">
                                <input type="text" id="playlistName" class="px-4 py-2 border rounded-md" placeholder="Enter playlist name">
                            </div>
                            <!-- Playlist Description Input -->
                            <div class="half-width-container">
                                <textarea id="playlistDescription" class="px-4 py-2 border rounded-md" rows="3" placeholder="Enter playlist description"></textarea>
                            </div>
                            <div>
                                <button id="createPlaylistButton" class="action-button">Go!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
