<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotScrape Web Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SpotScrape</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Scan Form -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Scan Webpage</h5>
                    </div>
                    <div class="card-body">
                        <form id="scanForm" autocomplete="off" novalidate>
                            <div class="mb-3">
                                <label for="url" class="form-label">URL to Scan</label>
                                <input type="url" class="form-control" id="url" required placeholder="Enter webpage URL...">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Scan Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scanType" id="urlScan" value="url" checked>
                                    <label class="form-check-label" for="urlScan">
                                        Spotify Links
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scanType" id="gptScan" value="gpt">
                                    <label class="form-check-label" for="gptScan">
                                        GPT Content Analysis
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Save Options</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="saveType" id="defaultSave" value="default" checked>
                                    <label class="form-check-label" for="defaultSave">
                                        Use Default Location
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="saveType" id="customSave" value="custom">
                                    <label class="form-check-label" for="customSave">
                                        Choose Location
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3 custom-save-options d-none">
                                <input type="file" 
                                    id="jsonFilePicker" 
                                    class="d-none" 
                                    nwsaveas="musicdata.json" 
                                    accept=".json"
                                    aria-label="Choose JSON file location"
                                    title="Choose JSON file location">
                                <div class="input-group">
                                    <input type="text" 
                                        class="form-control" 
                                        id="customJsonPath" 
                                        placeholder="JSON file location..." 
                                        readonly
                                        aria-label="Selected JSON file path">
                                    <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        id="browseButton"
                                        aria-label="Browse for JSON file location">Browse</button>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="scanButton">Start Scan</button>
                                <button type="button" class="btn btn-success d-none" id="saveJsonButton">Save to JSON</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Playlist Creation -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Create Playlist</h5>
                    </div>
                    <div class="card-body">
                        <form id="playlistForm">
                            <div class="mb-3">
                                <label for="jsonFile" class="form-label">Select JSON File</label>
                                <select class="form-select" id="jsonFile" required>
                                    <option value="">Loading files...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="playlistName" class="form-label">Playlist Name (optional)</label>
                                <input type="text" class="form-control" id="playlistName">
                            </div>
                            <button type="submit" class="btn btn-success" id="createPlaylistButton">Create Playlist</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Status Messages</h5>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="clearMessages">
                            Clear Messages
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="border rounded p-3 bg-white" style="height: 300px; overflow-y: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Console Output -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Found Items</h5>
            </div>
            <div class="card-body">
                <div id="consoleOutput" class="border rounded p-3 bg-light" style="height: 200px; overflow-y: auto; font-family: monospace;">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
