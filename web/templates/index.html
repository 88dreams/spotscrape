<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotScrape Web Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SpotScrape</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Scan Form -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Scan Webpage</h5>
                    </div>
                    <div class="card-body">
                        <form id="scanForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL to Scan</label>
                                <input type="url" class="form-control" id="url" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Scan Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scanType" id="urlScan" value="url" checked>
                                    <label class="form-check-label" for="urlScan">
                                        Spotify Links
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scanType" id="gptScan" value="gpt">
                                    <label class="form-check-label" for="gptScan">
                                        GPT Content Analysis
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="scanButton">Start Scan</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Playlist Creation -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Create Playlist</h5>
                    </div>
                    <div class="card-body">
                        <form id="playlistForm">
                            <div class="mb-3">
                                <label for="jsonFile" class="form-label">Select JSON File</label>
                                <select class="form-select" id="jsonFile" required>
                                    <option value="">Loading files...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="playlistName" class="form-label">Playlist Name (optional)</label>
                                <input type="text" class="form-control" id="playlistName">
                            </div>
                            <button type="submit" class="btn btn-success" id="createPlaylistButton">Create Playlist</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Status Messages</h5>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="border rounded p-3 bg-white" style="height: 300px; overflow-y: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
